<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<style type="text/css">

			h1 {
				font-family: Arial, sans-serif;
				font: 18px sans-serif;
				color: black;
			}

			svg {
				width: 100%;
				height: 100%;
			}

			text {
				font-family: Arial, sans-serif;
				font: 14px sans-serif;
				color: black;
			}

		</style>


		</head>
		<body>
			<h1>Agricultural Land (as percentage of total land)</h1>
		<div id="main">

		</div>

		<script type="text/javascript">
			var width = 2400;
			var height = 2000;

			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);

			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*60 + 80;//6.1.2 doubled scalar from 30 to 60 to maintain space between bars; 6.1.3 moved to right by 50 px - increased from 30px to 80px
                  })
               .attr("x", 160) //6.1.3 moved down 110 px by increasing from 50 to 160
               .attr("width", function(d) {
                       return d[1]*4; //6.1.2 multiply by 4 rather than 2 in order to double width of each bar
                  })
          	   .attr("height", 40) //6.1.2 changed height from 20 to 40 to double height of each bar
               .attr("fill", "green") //task 6.1.1 change color of the bars to green
							 .attr("opacity", 0.7); //task 6.1.1 change opacity of bars to 0.7
		 svg.selectAll("text")
		 					.data(agriculturedata)
		 					.enter()
							.append("text")
 							.text(function(d){
 											return d[0];
 							 })
							 .attr("y", function(d, i) {
                       return i*60 + 105;
                  })
								.attr("x", 110)
 							 .attr("text-anchor", "middle")
							 .attr("font-family", "Arial")
							 .attr("font-size", "14px");

		</script>
		</div>
	</body>
</html>
